<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Online Application / Registration Form</h1>
        <p class="subtitle">Please fill in the details below and submit.</p>

        <form id="registrationForm" action="process.php" method="post" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <small class="error" id="fullNameError"></small>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@mail.com">
                <small class="error" id="emailError"></small>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Mobile Number <span class="required">*</span></label>
                <input type="text" id="phone" name="phone" placeholder="10-digit mobile number">
                <small class="error" id="phoneError"></small>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob">
                <small class="error" id="dobError"></small>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
                <small class="error" id="genderError"></small>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                <small class="error" id="addressError"></small>
            </div>

            <!-- Course -->
            <div class="form-group">
                <label for="course">Course Applying For <span class="required">*</span></label>
                <select id="course" name="course">
                    <option value="">-- Select Course --</option>
                    <option value="B.Tech CSE">B.Tech CSE</option>
                    <option value="B.Tech ECE">B.Tech ECE</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                </select>
                <small class="error" id="courseError"></small>
            </div>

            <!-- Terms -->
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="agree" name="agree">
                    I confirm that the above information is correct.
                </label>
                <small class="error" id="agreeError"></small>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submitBtn">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
